<!DOCTYPE html>
<html lang="ko">
<head>
	@@include('./inc/pagehead.inc',{
		"pagetitle":"오늘플러스",
		"webroot":"."
	})
</head>
<body onload="randomSlogan();">
  <div class="splash">
    <h1 class="launch"><span class="a11y">오늘플러스</span>
      <p id="slogan">당신의 오늘,<br>즐거움을 더하세요!</p>
    </h1>
    <div class="launch_foo"><span class="a11y">유한킴벌리</span></div>
  </div>
</body>
<script>
  var pArr = new Array();
  pArr[1] = '당신의 오늘, ‘건강’을 더하세요!';
  pArr[2] = '당신의 오늘, ‘즐거움’을 더하세요!';
  pArr[3] = '당신의 오늘, ‘정보’를 더하세요!';
  pArr[4] = '당신의 오늘, ‘친구’를 더하세요!';
  pArr[5] = '당신의 오늘, ‘경험’을 더하세요!';

  function randomSlogan(){      
    var target = document.getElementById('slogan'),
      pLength = pArr.length - 1;    
    var size = Math.ceil(Math.random()*pLength);
    target.innerHTML = pArr[size];
  }
</script>
</html>
